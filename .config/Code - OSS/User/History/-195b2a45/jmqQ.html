<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickSearch</title>
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c5736d53f6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>QuickSearch</h1>

    <div class="search-container">
      <i class="fas fa-search search-icon" id="searchBtn"></i>
      <input type="text" id="searchBox" placeholder="" autocomplete="off">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
