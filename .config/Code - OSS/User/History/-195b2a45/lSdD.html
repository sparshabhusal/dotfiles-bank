<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickSearch</title>
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c5736d099b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>QuickSearch</h1>
    </header>

    <main>
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="searchBox">
      </div>

      <div class="icon-buttons">
        <a href="https://www.youtube.com" target="_blank">
          <i class="fab fa-youtube"></i> YouTube
        </a>
        <a href="https://chat.openai.com" target="_blank">
          <i class="fas fa-robot"></i> ChatGPT
        </a>
        <a href="https://www.google.com" target="_blank">
          <i class="fab fa-google"></i> Google
        </a>
        <a href="https://github.com" target="_blank">
          <i class="fab fa-github"></i> GitHub
        </a>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
